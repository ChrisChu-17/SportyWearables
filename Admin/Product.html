        <ul class="user-list" id="user-list">
            <li>
                Manchester United adidas Home Shirt 2023-24 -jersey - £48.00

                    <button><i class="fa-solid fa-x"></i> Delete </button>

            </li>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
                // Lấy danh sách các button delete
                var deleteButtons = document.querySelectorAll('.buttonWrapper button:nth-child(1)');
    
                // Lặp qua từng button delete để thêm sự kiện click
                deleteButtons.forEach(function (button) {
                    button.addEventListener('click', function () {
                        // Hiển thị cảnh báo khi click vào nút delete
                        var confirmDelete = confirm("Bạn có chắc chắn muốn xóa không?");
                        if (confirmDelete) {
                            // Nếu người dùng chọn OK, thực hiện hành động xóa hoặc thực hiện logic của bạn ở đây
                            alert("Đã xóa thành công!");
                        }
                    });
                });
        });
    </script>
