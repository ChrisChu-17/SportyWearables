    <div id="product-management">
        <h2>Quản lí sản phẩm</h2>
        <ul id="product-list"></ul>
        <ul class="user-list" id="user-list">
            <li>
                ÁoMU - Áo 
                <div class="buttonWrapper">
                    <button> Delete </button>
                </div>
            </li>
            <li>
                GăngTayMU - Găng tay 
                <div class="buttonWrapper">
                    <button> Delete </button>
                </div>
            </li>
        </ul>
        <button onclick="showAddProductForm()">Add Product</button>
        
        <div id="add-product-form" class="add-product-form">
            <h3>Add Product</h3>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required style="width: 80%;">
            <br>
            <label for="productType">Product type:</label>
            <input type="text" id="productType" required style="margin-left: 12px;width: 80%;">
            <br>
            <i class="fa-solid fa-image"></i>
            <label for="productImage">Product Image:</label>
            <input type="file" id="productImage" accept="image/*" required >
            <br>
            <button onclick="addProduct()">Save</button>
        </div>
    </div>
</body>
