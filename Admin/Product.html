<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9954db1b5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Product.Css">
    <title>Product Management</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-child">
            <ul>
                <li>
                    <a href="AdminManage.html">MainAdmin</a>
                </li>
                <li>
                    <a href="Customer.html">User Management</a>
                </li>
                <li>
                    <a href="Product.html">Product Management</a>
                </li>
                <li>
                    <a href="AdminOrder.html">Order Management</a>
                </li>
            </ul>
        </div>
    </div>
   
    <div id="product-management">
        <h2>Product Management</h2>
        <ul id="product-list"></ul>
        <ul class="user-list" id="user-list">
            <li>
                ÁoMU - Áo - 50$
                <div class="buttonWrapper">
                    <button><i class="fa-solid fa-x"></i> Delete </button>
                </div>
            </li>
            <li>
                GăngTayMU - Găng tay - 30$
                <div class="buttonWrapper">
                    <button><i class="fa-solid fa-x"></i> Delete </button>
                </div>
            </li>
        </ul>
        <button ><i class="fa-solid fa-plus"></i> Add Product</button>
        
        <div id="add-product-form" class="add-product-form">
            <h3>Add Product</h3>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required style="width: 80%;">
            <br>
            <label for="productType">Product type:</label>
            <input type="text" id="productType" required style="margin-left: 12px;width: 80%;">
            <br>
            <label for="productPrice">Product Price:</label>
            <input type="text" id="productPrice" required style="margin-left: 6px;width: 80%;" >
            <br>
            <i class="fa-solid fa-image"></i>
            <label for="productImage">Product Image:</label>
            <input type="file" id="productImage" accept="image/*" required >
            <br>
            
            <button onclick="saveProduct()">Save</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
                // Lấy danh sách các button delete
                var deleteButtons = document.querySelectorAll('.buttonWrapper button:nth-child(1)');
    
                // Lặp qua từng button delete để thêm sự kiện click
                deleteButtons.forEach(function (button) {
                    button.addEventListener('click', function () {
                        // Hiển thị cảnh báo khi click vào nút delete
                        var confirmDelete = confirm("Bạn có chắc chắn muốn xóa không?");
                        if (confirmDelete) {
                            // Nếu người dùng chọn OK, thực hiện hành động xóa hoặc thực hiện logic của bạn ở đây
                            alert("Đã xóa thành công!");
                        }
                    });
                });
        });
    </script>
    <script>
        function saveProduct(){
            alert("Đã lưu sản phẩm thành công")
        }
    </script>
</body>
</html>
