<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sporty Wearables</title>
        <link rel="stylesheet" href="Detail.css">
        <!-- Fontawesome Link for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
      </head>
<body>
    <header>
        <h1>SPORTY WEARABLES </h1>
        <!-- <input type="text" id="search" placeholder="Tìm kiếm sản phẩm"> -->
    </header>
    <div class="layout-row">
        <div class="layout-column1">
            <div class="image-viewer-light">
                <div class="image-container">
                    <div class="product-image">
                        <div class="main-image">
                            <img src="./images/mu.avif">
                        </div>
                    </div>
                <div class="scroll-to-placement"></div>
                </div>
            </div>
        </div>
        <div class="layout-column2">
            <div class="layout-row product-Title">
                <div class="product-title-container">
                    <p>Manchester United adidas Home Shirt 2023-24</p>
                    <div class="stock-message"> 
                        <span class="stock-available">Personalisation available</span>
                    </div>
                </div>
            </div>
            <div class="layout-row price">
                <div class="price-card">
                    <span class="lowest">
                        <span class="price primary">
                            <span class="money-value">
                                <span class="sr-only">£48.00</span>
                                <span aria-hidden="true">                                  
                                    <span><sup>£</sup>48<sup>00</sup></span>                                  
                                </span>
                            </span>
                        </span>
                    </span>
                </div>
            </div>
            <div class="loyout-row buy-box">
                <div>
                    <div class="buy-box-container">
                        <div class="buy-box-custom-container"></div>
                        <div class="buy-box-color-selector"></div>
                        <div class="size-selector-container" role="radio">
                            <div class="size-selector-header">
                                <legend class="size-selector-label">Size</legend>
                                <span class="size-selector-value"></span>
                            </div>
                            <div class="size-selector-list">
                                <a href="https://store.manutd.com/en/manchester-united-adidas-home-shirt-2023-24/p-2314925393097585+z-962-149154197?_ref=p-HP:m-BFD:pi-CAROUSEL_NEW_IN:i-r0c0:po-0" data-talos="buttonSize" class="size-selector-button.unavailable " 
                                aria-label="SizeXS" role="radio" aria-checked="false"></a>
                                    <div class="Size-text">XS</div>
                            </div>
                            <div class="size-selector-list">
                                <a href="#" data-talos="buttonSize" class="size-selector-button.unavailable " 
                                aria-label="SizeXS" role="radio" aria-checked="false"></a>
                                    <div class="Size-text">S</div>
                            </div>
                            <div class="size-selector-list">
                                <a href="#" data-talos="buttonSize" class="size-selector-button.unavailable " 
                                aria-label="SizeXS" role="radio" aria-checked="false"></a>
                                    <div class="Size-text">M</div>
                            </div>
                            <div class="size-selector-list">
                                <a href="#" data-talos="buttonSize" class="size-selector-button.unavailable " 
                                aria-label="SizeXS" role="radio" aria-checked="false"></a>
                                    <div class="Size-text">L</div>
                            </div>
                            <div class="size-selector-list">
                                <a href="#" data-talos="buttonSize" class="size-selector-button.unavailable " 
                                aria-label="SizeXS" role="radio" aria-checked="false"></a>
                                    <div class="Size-text">XL</div>
                            </div>
                            <div class="size-selector-list">
                                <a href="#" data-talos="buttonSize" class="size-selector-button.unavailable " 
                                aria-label="SizeXS" role="radio" aria-checked="false"></a>
                                    <div class="Size-text">2XL</div>
                            </div>
                            <div class="size-selector-list">
                                <a href="#" data-talos="buttonSize" class="size-selector-button.unavailable " 
                                aria-label="SizeXS" role="radio" aria-checked="false"></a>
                                    <div class="Size-text">3XL</div>
                            </div>
                            <div class="size-selector-list">
                                <a href="#" data-talos="buttonSize" class="size-selector-button.unavailable " 
                                aria-label="SizeXS" role="radio" aria-checked="false"></a>
                                    <div class="Size-text">4XL</div>
                            </div>
                        </div>
                       
                        </div>
                    </div>
                </div>
                <div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
