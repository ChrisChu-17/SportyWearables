<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check out</title>
    <style>
        body {
          font-family: 'Arial', sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f4;
        }
    
        header {
          background-color: #333;
          color: white;
          text-align: center;
          padding: 10px;
        }
    
        .container {
          width: 60%;
          margin: 20px auto;
          background-color: white;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        .product {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 10px;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 4px;
        }
    
        .product img {
          max-width: 100px;
          margin-right: 10px;
        }
    
        .product-info {
          flex-grow: 1;
        }
    
        .total {
          text-align: right;
          margin-top: 20px;
        }
        
        .formwrapper {
           width: 50%;
           margin: 20px auto;
        }

        form {
            display: block;
        margin-top: 20px;
        }

        form .name, .info2, .living {
            display: flex;
            justify-content: space-evenly;
        }

        label {
             font-size: 14px;
        }
        
        /* input {
         width: 25%; 
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        } */

        input, select {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input #fname, #Lname, #email, #phone, #Country {
            width: 50%;
        }

        input #postal, #city, #State {
            width: 15%;
        }

        /*
        select {
            width: 50%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        */
        button {
          background-color: #333;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
        } 
      </style>
</head>
<body>
    <header>
        <h1>Checkout Page</h1>
    </header>
    
    <div class="container">
        <div class="product">
          <img src="./images/chelseaRetro1.avif" alt="Product Image">
          <div class="product-info">
            <h2>Product Name</h2>
            <p>Description of the product goes here.</p>
            <p>$19.99</p>
          </div>
        </div>
    
        <div class="product">
          <img src="./images/gear2.webp" alt="Product Image">
          <div class="product-info">
            <h2>Another Product</h2>
            <p>Description of another product goes here.</p>
            <p>$29.99</p>
          </div>
        </div>
        
        <div class="formwrapper">
            <form>
                <div class="name">
                    <label for="fullname">First Name*:</label>
                    <input type="text" id="fname" name="fname" required>
    
                    <label for="fullname">Last Name*:</label>
                    <input type="text" id="Lname" name="Lname" required>
                </div>
          
                <div class="info2">
                    <label for="fullname">Email*:</label>
                    <input type="text" id="email" name="email" required>
    
                    <label for="fullname">LPhone*:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                
                <label for="Country">Country/Region *</label>
                <select name="Country" id="Country">
                    <option value="Vietnam">Viá»‡t Nam</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Japan">Japan</option>
                    <option value="SKorea">S. Korea</option>
                </select> <br>

                <div class="living">
                    <label for="postal">Postal Code:</label>
                    <input type="text" id="postal" name="postal">
            
                    <label for="city">City*:</label>
                    <input type="text" id="city" name="city" required>
            
                    <label for="State">State:</label>
                    <input type="text" id="State" name="State">
                
                </div>
                
                <label for="zip">Address*:</label>
                <input type="text" id="address" name="address"><br>
                
                <!-- <p>Tick the boxes below to receive details of new signings, products, services, special offers, events, and promotions from us:</p>
                <input type="button" id="boxes" name="boxes">
                <label for="boxes">Yes</label> -->
                <button type="submit">Proceed to Checkout</button>
            </form>
        </div>
        <div class="total">
            <h2>Total: $49.98</h2>
        </div>

        
    </div>
    
</body>
</html>
